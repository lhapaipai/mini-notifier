<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <div class="btns">
    <button id="notification-1">Notification (time 5s)</button>
    <button id="notification-2">Notification tr√®s longue</button>
    <button id="notification-3">Notification success</button>
    <button id="notification-4">Notification error</button>
    <button id="notification-5">Notification confirm</button>
    <button id="notification-6">Notification prompt</button>
    <button id="notification-7">Notification target box</button>
    <button id="notification-8">Notification top-right</button>
  </div>
  <div id="box">
    <h2>Box</h2>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non praesentium voluptatum incidunt molestias delectus
      perspiciatis! Officia, soluta veritatis quae aliquam ad totam odio cum aliquid magni laudantium voluptate maiores
      dolore!</p>
  </div>
  <script type="module">
    import "./index.scss";
    import { notify, prompt, confirm, configure } from '/src/index.ts';

    // prepareContainer(document.body, true);

    document.querySelector('#notification-1').addEventListener('click', () => {
      notify('hello world');
    });
    document.querySelector('#notification-2').addEventListener('click', () => {
      notify('hello world hello world hello world hello world hello world hello world hello world hello world', {
        time: 500000,
      });
    });
    document.querySelector('#notification-3').addEventListener('click', () => {
      notify('hello world', {
        time: 500000,
        style: 'success'
      });
    });
    document.querySelector('#notification-4').addEventListener('click', () => {
      notify('hello world', {
        time: 500000,
        style: 'error'
      });
    });
    document.querySelector('#notification-5').addEventListener('click', () => {
      confirm('hello world', {
        okText: 'Valider',
        cancelText: 'Annuler',
        okHandler: () => console.log('ok'),
        cancelHandler: () => console.log('cancel')
      });
    });
    document.querySelector('#notification-6').addEventListener('click', () => {
      prompt('Enter your email', {
        okText: 'Enter',
        okHandler: (data) => console.log('your email:', data),
        inputType: 'email',
        placeholder: 'team@ifmo.su',
        position: 'center'
      })
    });
    document.querySelector('#notification-7').addEventListener('click', () => {
      notify('hello world', {
        time: 500000,
        container: document.querySelector('#box')
      });
    });
    document.querySelector('#notification-8').addEventListener('click', () => {
      notify('hello world', {
        position: 'top-right'
      });
    });


  </script>
</body>

</html>
